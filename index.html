<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Paint HTML5 Canvas</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="toolbar">
        <div id="rad">
            Radius <span id="radval">10</span>
            <div id="decrad" class="radcontrol">-</div>
            <div id="incrad" class="radcontrol">+</div>
        </div>
        <div id="colors">
            <label id="customLabel"for="customColor" class="swatch"></label>
            <input id="customColor" type="color" value="#000000">
        </div>

        <div id="save">Save</div>
        <div id="clear">Clear</div>
    </div>
    <canvas id="canvas"></canvas>
<script src="main.js"></script>
<script src="radius.js"></script>
<script src="colors.js"></script>
<script src="clear.js"></script>
</body>
</html>
